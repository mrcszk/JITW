<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Lab JS</title>
	<script type="text/javascript">
	function aa(e){
		alert(e.target.style.background);
	}
	function bb(e){
		e.target.style.background = "rgb(" + Math.ceil(Math.random()*255)+ "," + Math.ceil(Math.random()*255) + "," + Math.ceil(Math.random()*255) +')';
	}
	function mojaFunkcja(tekst) {
		var mojElement = document.createElement('p');
		//mojElement.onclick = aa;
		mojElement.onmouseover = bb;
		document.body.appendChild(mojElement);
		mojElement.style.background = "rgb(" + Math.ceil(Math.random()*255)+ "," + Math.ceil(Math.random()*255) + "," + Math.ceil(Math.random()*255) +')';
		mojElement.innerHTML = tekst;
	}
</script>
</head>
<body>
	<form name="formularz">
		<p id="akapit"><input type="button" value="Rysuj!"></p>
	</form>
	<div onclick=mojaFunkcja("aa")>Kenny</div>
</body>
</html>
